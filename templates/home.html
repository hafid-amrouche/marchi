{% extends 'base.html' %}
{% load static %}

{% block content %}

	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">

		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/happy-girl.jpg' %}" class="img-fluid rounded">
		</div>

		</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->



	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
	<div class="container">

	<header class="section-heading">
		<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->

		
	<div class="row">
		{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_url }}" class="title">{{ product.name }}</a>
						<div class="price mt-1">$ 
							{% if product.variations.all %}
								{{ product.price_from_variants }}
							{% else %}
								{{ product.price }}
							{% endif %}</div> <!-- price-wrap.// -->
						<div style="margin-bottom:10px">
								{% if product.average_rating > 4.5 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                {% elif product.average_rating > 4 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-half-full" style=" color:orange"></i>
                {% elif product.average_rating > 3.5 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 3 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-half-full" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 2.5 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 2 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-half-full" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 1.5 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 1 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-half-full" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 0.5 %}
                  <i class="fa fa-star" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating > 0 %}
                  <i class="fa fa-star-half-full" style=" color:orange"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% elif product.average_rating <= 0 %}
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                {% endif %}
              </div>
					</figcaption>
				</div>
			</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row.// -->

	</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
