{% extends 'base.html' %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
  <section class="section-conten padding-y bg">
   
  
    {% include 'includes/alerts.html' %}
    <div class="container">
      <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
          <article class="card">
            <header class="card-header">
              <strong class="d-inline-block mr-3" style="font-size:20px">Profile</strong>
            </header>
            <div class="card-body">
              <div class="row" style="margin-bottom:15px;">
                {% if profile.profile_picture %}
                    <div>
                      <img src="{{ profile.profile_picture.url }}" alt="Profile picture" width="100" style="border-radius:50%">
                    </div>
                  {% endif %}
              </div>
              <div class="row">
                <div class="col-md-12">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="current_password" class="col-sm-3 col-form-label">Current password :</label>
                      <div class=col-md-4>
                        <input type="password" class="form-control" name="current_password" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="new_password" class="col-sm-3 col-form-label">New password :</label>
                      <div class=col-md-4>
                        <input type="password" class="form-control" name="new_password" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="confirm_new_password" class="col-sm-3 col-form-label">Confirm new password :</label>
                      <div class=col-md-4>
                        <input type="password" class="form-control" name="confirm_new_password" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-10">
                        <button type="submit" class="btn btn-primary" style="min-width:100px">Change</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div> <!-- card-body .// -->
          </article> <!-- order-group.// --> 
        </main>
      </div> <!-- row.// -->
    </div>
    
    
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

  
{% endblock content %}
