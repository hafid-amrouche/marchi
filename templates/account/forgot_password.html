{% extends 'base.html' %}

{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
        <h4 class="card-title mb-4">Forgot Password ?</h4>
        <form method="POST" action="{% url 'forgot_password' %}">
          {% csrf_token %}
          <div class="form-group" style="margin-bottom:5px">
              <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div style="text-align:right" class="form-group">
            <span style="margin-right:5px">Remembered Password?</span><a href="{% url 'log-in' %}" class="float-right">Login</a>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
      </div> <!-- card .// -->
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
